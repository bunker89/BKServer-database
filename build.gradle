plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'
    
    implementation 'com.github.bunker89:JSQLBuilder:2df556bc28'
    
    
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
	implementation group: 'org.json', name: 'json', version: '20180813'
	implementation 'com.squareup.okhttp3:okhttp:4.2.1'

    implementation 'com.github.bunker89:BKFramwork:3a04ee2f76'
	implementation 'com.github.bunker89:BKClientAPI:de9a3d4078'
	implementation 'com.github.bunker89:BKServerAPI:d0267201c8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
 
}
